<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookworm Haven</title>
</head>
<body>
    <header>
        <h1>Bookworm Haven</h1>
    </header>
    
    <nav class="nav">
        <a href="#" class="nav-link" data-target="home">Home</a>
        <a href="#" class="nav-link" data-target="contact">Contact Us</a>
        <a href="#" class="nav-link" data-target="feedback">Feedback</a>
    </nav>

    <div class="container">
        <section id="home" class="tab-content">
            <h2>Search for a Book</h2>
            <input type="text" id="book-query" placeholder="Enter book title">
            <button id="search-button">Search</button>
            <div id="book-results"></div>
        </section>

        <section id="contact" class="tab-content">
            <h2>Contact Us</h2>
            <p>If you have any questions or suggestions, feel free to reach out!</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section id="feedback" class="tab-content">
            <h2>Feedback</h2>
            <p>Your feedback is important to us. Please share your thoughts!</p>
            <form id="feedback-form">
                <label for="feedback-message">Feedback:</label>
                <textarea id="feedback-message" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Bookworm Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
